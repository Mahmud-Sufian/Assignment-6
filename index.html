<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-6</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- my css -->
    <!-- <link rel="stylesheet" href="style.css"> -->

    <style>
        #spinner-loading{
            display: none;
        }
    </style>
</head>
<body>
    <main class="mt-5">
        <h1 class="text-center text-success">Search Mobile Phone, What You Want!!!</h1>
        
        <section class="w-75 mx-auto mt-4">
            <!-- search field -->
            <div class="input-group mb-3">
                <input id="input-field" type="text" class="form-control" placeholder="Search Phone" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadPhones()" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
            </div>

            <!-- loading spinner -->
            <div id="spinner-loading">
                <div class="d-flex justify-content-center mt-5">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            

            <!-- error -->
            <h4 id="error" class="text-center text-danger mt-5"></h4>

            <!-- single phone details -->
            <div id="singlePhone-details"></div>

            <!-- phones cards -->
            <div id="phones-container" class="row"></div>


        </section>
    </main>


    

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!-- my script -->
    <script src="app.js"></script>
</body>
</html>
